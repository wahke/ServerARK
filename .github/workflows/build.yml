name: Build & Package ServerArk

on:
  release:
    types: [published]   # läuft, wenn du ein Release auf GitHub veröffentlichst

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # wichtig für git describe (Version aus Tags)

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpcap-dev zip

      - name: Build (make)
        run: make

      - name: Prepare ZIP
        run: |
          mkdir -p dist
          cp serverarkd dist/
          cd dist
          # Tag-Name wäre z.B. v1.1.0 – falls du ihn später brauchst:
          VERSION="${GITHUB_REF##*/}"
          # Statischer Name für README / latest-URL
          zip "serverarkd-linux-amd64.zip" serverarkd

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/serverarkd-linux-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
